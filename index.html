<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>ИДЗ №1 | Контроллер лифта</title>
</head>

<body>

	<div class="container mw-100 " style="min-height: 100vh; display: flex; justify-content: center; align-items: center; background: #3B1F2B">
		<div class="row p-5 shadow-lg p-3 mb-5 bg-body rounded border border-3" >

			<div class="col">
				<div class="card" style="width: 18rem;">
					<div class="card-body">
				<p id="state_label" class="h6">Состояние</p>
				<p id="floors_queue" class="h6">Очередь: </p>
				<p id="weight_label" class="h6">Вес</p>
				<button id="enter_button" onclick="enter_passenger()" class="btn btn-success" disabled>Войти</button>
				<button id="exit_button" onclick="exit_passenger()" class="btn btn-danger" disabled>Выйти</button>
				</div>
				</div>
				<div class="card mt-3" style="width: 18rem;">
					<div class="card-body border border-primary rounded shadow-lg">
						<label for="name_input" class="form-label">Имя</label>
						<input id="name_input" class="form-control" value="Захар">
						<br>
						<label for="time_input" class="form-label">Замедление эмулятора (по умолчанию - 1.0)</label>
						<input id="time_input" class="form-control" value="1.0">
						<br>
						<label class="form-label">Этажи</label>
						<input id="floors_input" class="form-control" value="5">
						<br>
						<label class="form-label">API</label>
						<input id="host_input" class="form-control" value="https://lstu.fusionsoft.ru/srv-elevator">
						<br>
						<button onclick="start_elevator()" class="btn btn-primary">Запустить</button>
					</div>
				</div>
			</div>
			<div class="col">

			</div>
			<div class="col">
				<div style="display: flex;">
					<div id="buttons_list" style="display: flex; flex-direction: column;">

					</div>
					<div>
						<canvas id="main_canvas" width="300" height="400"
							style="border:1px solid #3d3d3d; margin-left: 10px; border-radius:20px"></canvas>
					</div>
				</div>
			</div>

		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="index.js"></script>
</body>

</html>
